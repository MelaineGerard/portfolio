version: "3.8"

services:
  portfolio:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    image: melaine_gerard:latest
    container_name: portfolio
    privileged: true
    volumes:
      - ./:/var/www/portfolio:rw
    tty: true
    labels:
      - traefik.http.routers.portfolio.rule=Host(`portfolio.melaine-gerard.fr`)
      - traefik.http.routers.portfolio.tls=true
      - traefik.http.routers.portfolio.tls.certresolver=lets-encrypt
      - traefik.port=80
      - "traefik.enable=true"
    networks:
      - local
    restart: unless-stopped
networks:
  local:
    name: local
    external: true